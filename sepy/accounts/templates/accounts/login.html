{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
<button class="btn btn-primary">로그인</button>
</form>

<li class="nav-item">
       {% if user.is_authenticated %} {# 유저가 로그인 중이면 #}
       <a href="{% url 'account_logout' %}" class="nav-link">Logout</a>
       {% else %}
       <a href="{% url 'account_login' %}" class="nav-link">Login</a>
       {% endif %}
</li>
{% endblock%}
